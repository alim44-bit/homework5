<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик кликов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #clickButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <button id="clickButton">Кликни меня</button>
    <div id="message">Вы достигли максимального количества кликов!</div>

    <script>
        let clickCount = 0;
        const maxClicks = 15;
        const button = document.getElementById('clickButton');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            clickCount++;

            if (clickCount >= maxClicks) {
                button.disabled = true;
                message.style.display = 'block';
            }

            button.textContent = `Кликов: ${clickCount}`;
        });
    </script>

</body>
</html>
